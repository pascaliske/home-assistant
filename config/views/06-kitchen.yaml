title: Kitchen
path: kitchen
icon: mdi:pot-steam
theme: Google - Dark
panel: true
badges: []
cards:
  - type: custom:mod-card
    card:
      type: custom:layout-card
      layout_type: custom:horizontal-layout
      layout:
        max_width: 1000
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Climate
              state_color: false
              show_header_toggle: false
              entities:
                - entity: sensor.kitchen_climate_lumi_temperature
                  secondary_info: last-changed
                  name: Temperature
                - entity: sensor.kitchen_climate_lumi_humidity
                  secondary_info: last-changed
                  name: Humidity
                - entity: sensor.kitchen_climate_lumi_pressure
                  secondary_info: last-changed
                  name: Pressure
                - entity: sensor.kitchen_climate_lumi_power
                  secondary_info: last-changed
                  name: Battery
              footer:
                type: graph
                entity: sensor.kitchen_climate_lumi_temperature
                hours_to_show: 48
        - type: vertical-stack
          cards:
            - type: entities
              title: Lights
              state_color: true
              show_header_toggle: true
              entities:
                - type: custom:multiple-entity-row
                  entity: switch.lichterkette
                  secondary_info: last-changed
                  toggle: true
                  entities:
                    - entity: sensor.lichterkette_power
                      name: false
    card_mod:
      style: |
        ha-card {
          max-width: calc(100% + 7px);
          margin-top: -8px;
          margin-right: -8px;
          margin-left: -7px;
          transition: none;
        }
