        - type: vertical-stack
          cards:
            - type: entities
              title: Home Assistant
              show_header_toggle: false
              entities:
                - entity: binary_sensor.remote_ui
                  secondary_info: last-changed
                - type: custom:multiple-entity-row
                  entity: sensor.latest_version
                  name: Versions
                  state_header: Latest
                  secondary_info: last-changed
                  tap_action:
                    action: url
                    url_path: https://www.home-assistant.io/blog/categories/release-notes/
                  entities:
                    - entity: sensor.current_version
                      name: Current
            - type: entities
              title: Tailscale
              entities:
                - type: custom:multiple-entity-row
                  entity: sensor.coruscant_last_seen
                  name: Coruscant
                  icon: mdi:server
                  state_header: Last Seen
                  format: total
                  secondary_info:
                    entity: sensor.coruscant_ip_address
                    name: false
                  entities:
                    - entity: binary_sensor.coruscant_client
                      name: false
                      hide_unavailable: true
